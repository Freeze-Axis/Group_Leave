<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMグループ退出ツール</title>
    <link rel="icon" type="image/png" href="">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* リセット */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: 'Roboto Mono', monospace;
        background: radial-gradient(ellipse at top, #141e30, #243b55);
        color: #e0e0e0;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px 30px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.8);
      }
      h1 {
        font-family: 'Cinzel', serif;
        text-align: center;
        margin-bottom: 20px;
        color: #f39c12;
        text-shadow: 0 0 10px rgba(243,156,18,0.8);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 700;
        color: #8e44ad;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #8e44ad;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        font-size: 0.9rem;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #c39bd3;
        outline: none;
      }
      .btn {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: linear-gradient(45deg, #8e44ad, #3498db);
        color: #121212;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        margin-bottom: 10px;
      }
      .btn:hover {
        background: linear-gradient(45deg, #c39bd3, #85c1e9);
        box-shadow: 0 0 15px rgba(0,0,0,0.7);
      }
      .btn:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .status-box {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid #8e44ad;
        border-radius: 5px;
        padding: 10px;
        margin-top: 15px;
        min-height: 100px;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DMグループ退出ツール</h1>
      <form id="leaveForm">
        <label for="token">Token</label>
        <input type="password" id="token" placeholder="DMグループから抜けたいアカウントのTokenを入力">
        
        <label for="limit">抜ける数 (指定しない場合は全グループ)</label>
        <input type="number" id="limit" placeholder="抜けるグループ数" min="1">

        <label>
          <input type="checkbox" id="allLeave">
          全てのグループから抜ける (チェックすると件数指定を無視し、かつグループ名／アイコン更新が有効になります)
        </label>
        
        <!-- ここで新規追加 -->
        <label>
          <input type="checkbox" id="nonOwnerLeave">
          自分が作成者でないグループからのみ抜ける
        </label>

        <label for="newGroupName">新しいグループ名（任意）</label>
        <input type="text" id="newGroupName" placeholder="新しいグループ名を入力">
        
        <label for="newIconFile">新しいグループアイコン画像（任意）</label>
        <input type="file" id="newIconFile" accept="image/*">
        
        <button type="button" class="btn" id="checkGroupCountBtn">グループ数確認</button>
        <button type="button" class="btn" id="executeBtn">実行</button>
        <div class="status-box" id="message"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
